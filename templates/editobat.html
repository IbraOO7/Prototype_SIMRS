{% extends 'index.html' %}

{% block body %}

    <div id="content-wrapper">

          <div class="container-fluid">
            <br><br /><br>
    <div class="container">
      <form action="/editobat/{{data.id}}" method="POST">
      <div class="form-group row">
        <label for="inputNama" class="col-sm-2 col-form-label">Tanggal</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="tanggal" id="tanggal" placeholder="Tanggal" value="{{data.tanggal}}" required="required">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputJabatan" class="col-sm-2 col-form-label">Nama Obat</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="namaobat" id="Nama" placeholder="Nama" value="{{data.namaObat}}" required="required">
        </div>
        </div>
        <div class="form-group row">
        <label for="inputJabatan" class="col-sm-2 col-form-label">Stok</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="stok" id="Kode" placeholder="Stok" value="{{data.stok}}" required="required">
        </div>
        </div>
        <div class="form-group row">
        <label for="inputJabatan" class="col-sm-2 col-form-label">Mulai Sewa</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="satuan" id="Kode" placeholder="Satuan" value="{{data.satuan}}" required="required">
        </div>

      <div class="form-group row">
        <label for="inputKeterangan" class="col-sm-2 col-form-label">Keterangan</label>
        <div class="col-sm-6">
        <input type="text" class="form-control" name="keterangan" id="keterangan" placeholder="Keterangan" value="{{data.keterangan}}" required="required">
        </div>
      </div>
      <br />
     <p><input class="btn btn-primary" type="submit" value="Ubah"></p>
    </form>
    </div>
        </div>
      </div>
      <!-- /.container-fluid -->
    {% include "footer.html" %}
  <!-- /#wrapper -->
{% endblock %}
