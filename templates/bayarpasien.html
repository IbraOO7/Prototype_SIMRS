{% extends 'index.html' %}

{% block body %}

<div id="content-wrapper">

      <div class="container-fluid">
        <!-- DataTables Example -->
        <div class="card mb-3">
          <div class="card-header">
            <i class="fas fa-table"></i>
            Data Pasien</div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-borderless" id="example" width="100%" cellspacing="0">
                <thead>
                  <tr>
                    <th>No</th>
                    <th>Nama Pasien</th>
					<th>No.Rekam Medis</th>
					<th>Detail</th>
                  </tr>
                </thead>
                <tbody>
                {% for data in container %}
                  <tr>
                    <td>{{ data.id }}</td>
                    <td>{{ data.nama}}</td>
                    <td>{{ data.rm }}</td>
                    <td><button class="btn btn-sm btn-primary" data-toggle="modal" data-target="#data1{{data.id}}" data-whatever="@getbootstrap">Detail</button>
					<div class="modal fade exampleModal-modal-md" id="data1{{data.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
					  <div class="modal-dialog modal-md" role="document">
						<div class="modal-content">
						  <div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Data Pembayaran</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							  <span aria-hidden="true">&times;</span>
							</button>
						  </div>
						  <div class="modal-body">
							<form>
							  <div class="form-group">
								<p><b>Nama Pasien: {{data.nama}}</b></p>
							  </div>
							  <div class="form-group">
								<p><b>Nomor Rekam Medis: {{data.rm}}</b></p>
							  </div>
							  <div class="form-group">
							  </div>
							</form>
						  </div>
						  <div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Keluar</button>
							<button type="submit" class="btn btn-primary">Tambah</button>
						  </div>
						 </form>
						</div>
					  </div>
					</div>
					</td>
                  </tr>
				{% endfor %}
               </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!-- /.container-fluid -->

      <!-- Sticky Footer -->
      {% include "footer.html" %}

    </div>
    <!-- /.content-wrapper -->

  </div>
  <!-- /#wrapper -->
{% endblock %}
